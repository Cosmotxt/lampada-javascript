<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>    
        <h1>Vanilla JS</h1>

        <div id="lampImg">
            <img src="./assets/lampada-on.png" alt="" id="lamp">
        </div>

        <div id="switch">
            <input type="checkbox" id="btn">
            <label for="btn" id="button"></label>
        </div>
    </main>

    <audio id="switch-fx-on">
        <source src="./assets/switchon.mp3" type="audio/mp3" />
    </audio>

    <audio id="switch-fx-off">
        <source src="./assets/switchoff.mp3" type="audio/mp3" />
    </audio>

    <script src="./lampada.js"></script>

</body>
</html>
